<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo">BankApp</a>
        <div class="navbar-menu">
          <a href="#">Home</a>
          <a href="#features">Features</a>
          <a href="#contact">Contact</a>
          <a id="log-out-dashboard" href="landing.html" class="btn-primary">Log Out</a>
        </div>
      </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard">
      <div class="dashboard-container">
        <!-- User Info Card (Bank Card Look) -->
        <div class="bank-card">
          <div class="card-header">
            <h3 id="user-name"></h3>
          </div>
          <div class="card-body">
            <p id="account-number"></p>
            <p id="user-balance"></p>
          </div>
        </div>
      
        <div class="transaction-options">
          <div class="transaction-option">
            <h4>Transaction History</h4>
           <ul id="transaction-history"></ul>
          </div>

        <!-- Transaction Options -->
        <div class="transaction-options">
          <div class="transaction-option">
            <h4>Deposit</h4>
            <form>
              <input id="deposit-amount" type="number" placeholder="Amount to deposit" />
              <button id="deposit-btn" type="submit" class="btn-primary">Deposit</button>
            </form>
          </div>

          <div class="transaction-option">
            <h4>Withdraw</h4>
            <form>
              <input id="withdraw-amount" type="number" placeholder="Amount to withdraw" />
              <button id="withdraw-btn" type="submit" class="btn-primary">Withdraw</button>
            </form>
          </div>

          <div class="transaction-option">
            <h4>Transfer</h4>
            <form>
              <input id="transfer-to-account" type="text" placeholder="Recipient's Account" />
              <input id="transfer-amount" type="number" placeholder="Amount to transfer" />
              <button id="transfer-amount-btn" type="submit" class="btn-primary">Transfer</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p>&copy; 2025 BankApp. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="/js/user.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
  </body>
</html>
