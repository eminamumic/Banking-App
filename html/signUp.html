<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Digital Banking App</title>
    <link rel="stylesheet" href="/css/signUp.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a href="#" class="logo">BankApp</a>
        </div>
      </div>
    </nav>

    <!-- SignUp Section -->
    <section class="signup-section">
      <div class="container">
        <h1 class="section-title">Create Your Account</h1>
        <p class="section-subtitle">
          Join BankApp today to manage your finances effortlessly. Itâ€™s fast,
          secure, and easy.
        </p>
        <div class="signup-form-container">
          <form id="sign-up-form" action="#">
            <div id="first-name-sign-up-div" class="input-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name-sign-up"
                name="first-name"
                placeholder="John Doe"
              />
            </div>
            <div id="last-name-sign-up-div" class="input-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name-sign-up"
                name="last-name"
                placeholder="Doe"
              />
            </div>
            <div id="account-number-sign-up-div" class="input-group">
              <label for="account-number-sign-up">Account Number</label>
              <input
                type="text"
                id="account-number-sign-up"
                name="account-number"
                placeholder="12345678"
              />
            </div>
            <div id="account-type-sign-up-div" class="input-group">
              <label for="account-type-sign-up">Account Type</label>
              <select id="account-type-sign-up" name="account-type">
                <option value="saving">Saving Account</option>
                <option value="checking">Checking Account</option>
              </select>
            </div>
            <div id="account-balance-sign-up-div" class="input-group">
              <label for="account-balance-sign-up">Account Balance</label>
              <input
                type="text"
                id="account-balance-sign-up"
                name="account-balance"
                placeholder="1000"
              />
            </div>
            <div id="email-sign-up-div" class="input-group">
              <label for="email-sign-up">Email Address</label>
              <input
                type="email"
                id="email-sign-up"
                name="email"
                placeholder="johndoe@example.com"
              />
            </div>
            <div id="password-sign-up-div" class="input-group">
              <label for="password-sign-up">Password</label>
              <input
                type="password"
                id="password-sign-up"
                name="password"
                placeholder="********"
              />
            </div>

            <div class="button-group">
              <button id="btn-sign-up" type="submit" class="signup-button">
                Sign Up
              </button>
            </div>
            <p class="login-link">
              Already have an account? <a href="login.html">Log In</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 BankApp. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="/js/signUp.js"></script>
  </body>
</html>
